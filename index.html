<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <div class="container">
        <p>Sometimes creating something is harder than you thought. You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> and get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <div class="form-container">
            <form action="outerspace">
                <p>Let's do this!</p>
                <div class="left-side">
                    <label for="name">FIRST NAME</label>
                    <input type="text" name="user_name" id="name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="user_password" id="password">
                </div>
                <div class="right-side">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="user_last_name" id="last-name">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone">

                    <label for="password-confirmation">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirmation" id="password-confirmation">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a> </p>
        </div>
    </div>
</body>

</html>
