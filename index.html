<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Page</title>
</head>
<!-- replace the side photo with suitable resolution -->

<body>
    <div class="container">
        <div class="background">
            <div class="title">
                <img src="owl.svg" alt="">
                <h1>RETRO OWL</h1>
            </div>
        </div>
        <div class="form-container" id="form-container">
            <div class="text-container">
                <p>Sometimes creating something is harder than you thought. You know you need something like this in
                    your life to help you realize your deepest dreams. Sometimes, you just have to deviate.<br>Sign
                    up <em>now</em> and get started.
                </p>
                <p>You <em>know</em> you want to.</p>
                <p>Let's do this!</p>
            </div>
            <form action="outerspace" id="sign-up">
                <div class="left-side">
                    <label for="name">FIRST NAME</label>
                    <input type="text" name="user_name" id="name" autocomplete="off" required>

                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="user_last_name" id="last-name" autocomplete="off">

                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email" autocomplete="off" required>
                </div>
                <div class="right-side">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone" autocomplete="off" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="user_password" id="password" autocomplete="off" required>

                    <label for="password-confirmation">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirmation" id="password-confirmation" autocomplete="off" required>
                </div>
            </form>
            <button id="submit-button" type="submit" form="sign-up">Create account?</button>
            <p class="bottom-text">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
